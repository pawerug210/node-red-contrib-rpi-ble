<script type="text/javascript">
    RED.nodes.registerType('scan',{
        category: 'function',
        color: '#a6bbcf',
        defaults: {
            name: {value:""}
        },
        inputs:1,
        outputs:0,
        icon: "bluetooth.png",
        label: function() {
            return this.name||"scan";
        }
    });
</script>

<script type="text/html" data-template-name="scan">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>

<script type="text/html" data-help-name="scan">
    <p>A simple node that scans for available BLE devices</p>
</script>
