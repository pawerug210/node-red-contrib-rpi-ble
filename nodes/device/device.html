<script type="text/javascript">
    RED.nodes.registerType('device',{
        category: 'bluetooth',
        color: '#a6bbcf',
        defaults: {
			name: {
				value: ""
			},
			address: {
				value: "",
				validate: function(mac_address) {
                    var regexp = /^(([A-Fa-f0-9]{2}[:]){5}[A-Fa-f0-9]{2}[,]?)+$/i;         
					return regexp.test(mac_address);
				},
				required: true
            },
            timeout: {
				value: 20,
				validate: function(timeout) {
					return timeout >= 20;
				},
				required: true
			}
		},
        inputs:1,
        outputs:1,
        icon: "bluetooth.png",
        label: function() {
            return this.name || "device";
        }
    });
</script>

<script type="text/html" data-template-name="device">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
	<div class="form-row">
        <label for="node-input-address"><i class="fa fa-tag"></i> MAC Address</label>
        <input type="text" id="node-input-address" placeholder="00:AA:00:AA:00:AA">
    </div>
    <div class="form-row">
        <label for="node-input-timeout"><i class="fa fa-tag"></i> Timeout</label>
        <input type="text" id="node-input-timeout" placeholder="Time in seconds">
    </div>
</script>

<script type="text/html" data-help-name="device">
    <p>A simple node to connect with BLE device. Minimum connection timeout is 20 seconds</p>
</script>
